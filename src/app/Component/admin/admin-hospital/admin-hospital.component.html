<div class="container-fluid">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="HospitalapplyFilter($event)" #input />
  </mat-form-field>
  <table mat-table [dataSource]="HospitalUserdataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <!-- specialization Column -->
    <ng-container matColumnDef="specialization">
      <th mat-header-cell *matHeaderCellDef>specialization</th>
      <td mat-cell *matCellDef="let element">{{ element.specialization }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
    </ng-container>

    <ng-container matColumnDef="isLocked">
      <th mat-header-cell *matHeaderCellDef>Lock/Unlock</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          [checked]="element.isLocked"
          (change)="updateLockStatus(element)"
          color="warn"
        >
        </mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          [checked]="element.isActive"
          (change)="updateActiveStatus(element)"
          color="accent"
        >
        </mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedthreeColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedthreeColumns"></tr>
  </table>

  <div class="offset-1"></div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
