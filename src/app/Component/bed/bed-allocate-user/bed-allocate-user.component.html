<h1 mat-dialog-title>
  <h1>Allocate bed</h1>
</h1>
<div mat-dialog-content>
<form [formGroup]="allocateForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <label>Name</label>
      <input matInput formControlName="name" autocomplete="off" />
      <mat-error *ngIf="isFieldInvalid('name')">
        name is Required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <label>Phone</label>
      <input matInput type="number" formControlName="phone" autocomplete="off" />
      <mat-error *ngIf="isFieldInvalid('phone')">
        phone is Required
      </mat-error>
    </mat-form-field>
    <i class="fa fa-search" (click)="Search()"></i>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary"> Allocate </button>
</div>
