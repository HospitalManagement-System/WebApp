<h1 mat-dialog-title>
  <h1 *ngIf="data.fromType==1">Filter for</h1>
  <h1 *ngIf="data.fromType==2">Details Of</h1>
</h1>
<div mat-dialog-content>
  <div *ngIf="(bedManagement.bed != -1 || data.fromType==1)" style="display: inline-block;">
    <mat-form-field appearance="fill">
      <mat-label>Bed Type</mat-label>
      <mat-select [(ngModel)]="bedManagement.bedType">
        <mat-option value="-1" selected></mat-option>
        <mat-option *ngFor="let bedtype of bedEnums" [value]="bedtype.key">
          {{bedtype.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="((bedManagement.room != -1 && bedManagement.bed == -1) || data.fromType==1 )" style="display: inline-block;">
    <mat-form-field appearance="fill">
      <mat-label>Room Type</mat-label>
      <mat-select matNativeControl [(ngModel)]="bedManagement.roomType">
        <mat-option value="-1" selected></mat-option>
        <mat-option *ngFor="let roomtype of roomEnums" [value]="roomtype.key">
          {{roomtype.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-slide-toggle [(ngModel)]="bedManagement.isAvilable" style="margin-top: 20px;">is Avilable</mat-slide-toggle>
  <mat-form-field appearance="fill">
    <mat-label>Name : </mat-label>
    <input matInput placeholder="name" [(ngModel)]="bedManagement.fullName">
  </mat-form-field>
  <mat-form-field appearance="fill" *ngIf="bedManagement.bedCost > 0">
    <mat-label>Cost : </mat-label>
    <input matInput placeholder="cost" [(ngModel)]="bedManagement.bedCost" type="number">
  </mat-form-field>
  <div *ngIf="data.fromType==1" style="display: inline-block;">
  <mat-form-field appearance="fill">
    <mat-label></mat-label>
    <select matNativeControl [(ngModel)]="FilterAndOr">
      <option value="1" selected>And</option>
      <option value="2" selected>Or</option>
    </select>
  </mat-form-field>
</div>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-raised-button color="primary" (click)="Apply()"> {{data.fromType==2 ? "Save" : "Filter"}} </button>
</div>
