<h3>Dynamic rows and column</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let columnName of columnNames" [matColumnDef]="columnName">
    <th mat-header-cell *matHeaderCellDef>{{ capitalize(columnName) }}</th>
    <td mat-cell *matCellDef="let row">{{ row[columnName] }}</td>
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let row"><mat-icon>edit</mat-icon></td>

    <div>
      <th mat-header-cell *matHeaderCellDef >{{ capitalize(columnName) }} </th>
      <td td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary">View</button>

      </td>
  </div>   
    
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnNames" ></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
</table>
